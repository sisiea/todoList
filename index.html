<body>
		<div class="container" id="playground" ng-controller="TodoCtrl" ng-init="init()">
			<div id="newTaskArea">
				<input type="text" ng-model="newTodo.taskName" id="addTxt" placeholder=" Add New Todo">
				<br>
				<input type="date" ng-model="newTodo.date" id="addDate">
				<br>
				<button class="btn btn-default" id="addBtn" ng-click="addToDo()">Add</button>
		    </div>
			<div id="listArea">
				<ul class="list-unstyled" ng-model="todos" ui-sortable="todoSortable">
					<li ng-repeat="todo in todos">
						<input ng-model="todo.isDone" type="checkbox">{{todo.taskName}}<span id="taskDate">{{todo.date | date:'medium'}}</span>
					</li>
				</ul>
				<div class="debug">
					<p class="text-info">{{todos|json}}</p>
				</div>
			</div>
